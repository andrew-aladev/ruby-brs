build: off

environment:
  global:
    APPVEYOR: True
    CI: True

  matrix:
    - job_name: ubuntu (2.5)
      appveyor_build_worker_image: Ubuntu2004
      RUBY_VERSION: ruby-2.5
    - job_name: ubuntu (2.6)
      appveyor_build_worker_image: Ubuntu2004
      RUBY_VERSION: ruby-2.6
    - job_name: ubuntu (2.7)
      appveyor_build_worker_image: Ubuntu2004
      RUBY_VERSION: ruby-2.7
    - job_name: ubuntu (3)
      appveyor_build_worker_image: Ubuntu2004
      RUBY_VERSION: ruby-3.0
    - job_name: macos (2.5)
      appveyor_build_worker_image: macos
      RUBY_VERSION: ruby-2.5
    - job_name: macos (2.6)
      appveyor_build_worker_image: macos
      RUBY_VERSION: ruby-2.6
    - job_name: macos (2.7)
      appveyor_build_worker_image: macos
      RUBY_VERSION: ruby-2.7
    # TODO
    # - job_name: macos (3)
    #   appveyor_build_worker_image: macos
    #   RUBY_VERSION: ruby-3.0
    - job_name: windows-mingw
      appveyor_build_worker_image: Visual Studio 2019
      MSYSTEM: MINGW64
    - job_name: windows-cygwin
      appveyor_build_worker_image: Visual Studio 2019
      CYGWIN_NOWINPATH: True
      SHELLOPTS: igncr

for:
  -
    matrix:
      only:
        - job_name: ubuntu (2.5)
        - job_name: ubuntu (2.6)
        - job_name: ubuntu (2.7)
        - job_name: ubuntu (3)
    init:
      - sh: sudo apt-get install -y libbrotli-dev
    test_script:
      - sh: rvm use "$RUBY_VERSION"
      - sh: scripts/ci_test.sh

  -
    matrix:
      only:
        - job_name: macos (2.5)
        - job_name: macos (2.6)
        - job_name: macos (2.7)
        # TODO
        # - job_name: macos (3)
    init:
      - sh: brew install brotli
    test_script:
      - sh: rvm use "$RUBY_VERSION"
      - sh: scripts/ci_test.sh

  -
    matrix:
      only:
        - job_name: windows-mingw
    init:
      - cmd: >-
          C:\msys64\usr\bin\bash -cl "
          pacman --sync --noconfirm --needed
          git
          make
          mingw-w64-x86_64-brotli
          mingw-w64-x86_64-curl
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-ruby
          "
    test_script:
      - cmd: C:\msys64\usr\bin\bash -l "%cd%\scripts\ci_test.sh"

  -
    matrix:
      only:
        - job_name: windows-cygwin
    init:
      - cmd: >-
          C:\cygwin64\setup-x86_64.exe --quiet-mode --only-site
          --site "https://mirrors.kernel.org/sourceware/cygwin"
          --root "C:\cygwin64"
          --local-package-dir "C:\cygwin64\var\cache\setup"
          --packages "gcc-g++,git,curl,libbrotli-devel,make,ruby-devel"
    test_script:
      - cmd: C:\cygwin64\bin\bash -l "%cd%\scripts\ci_test.sh"
